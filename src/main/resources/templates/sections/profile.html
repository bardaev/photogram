<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body class="container-fluid px-0">
    <div th:replace="~{fragments/header :: header(point=${5})}"></div>
    <div class="row my-5 mx-0">
        <div class="col"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <img th:src="@{user.png}" class="rounded-circle" alt="Avatar" width="150" height="150">
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col">
                                    <h3 th:text="${user.getUsername()}">null</h3>
                                </div>
                                <div class="col">
                                    <a href="#" type="button" class="btn btn-dark">Edit profile</a>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <a href="#" class="link-dark" th:text="'Subscribers: ' + ${countSubscribers}"></a>
                                </div>
                                <div class="col">
                                    <a href="#" class="link-dark" th:text="'Subscriptions: ' + ${countSubscriptions}"></a>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <h5 th:text="${user.getDescription()}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
