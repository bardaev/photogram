<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body class="container-fluid px-0">
    <div th:fragment="header (point)">
        <div class="container-fluid px-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}"><img th:src="@{instagram.png}" alt="" width="24" height="24" class="d-inline-block align-text-top"> Photogram</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${point eq 1 ? 'active' : null}" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${point eq 2 ? 'active' : null}" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${point eq 3 ? 'active' : null}" href="#">Likes</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${point eq 4 ? 'active' : null}" th:href="@{/}">
                                <img th:src="@{instagram.png}" class="rounded-circle" alt="Avatar" width="24" height="24">
                                <div th:text="${#authentication.name}" style="display: inline"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
