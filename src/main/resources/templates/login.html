<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body class="container-fluid px-0">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Photogram</a>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row my-5">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="row">
                            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                    Invalid Login or Password
                                </div>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-primary d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                                <div>You have been logged out</div>
                            </div>
                            <div th:if="${success}" class="alert alert-success d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                <div th:text="${success}">
                                </div>
                            </div>
                            <div th:if="${userAlreadyExists}" class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div th:text="${userAlreadyExists}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="display-6 mb-5">Sign in</h1>
                                    <form th:action="@{/logins}" method="post" class="for">
                                        <div class="input-group mb-4">
                                            <span class="input-group-text" id="Login">Login</span>
                                            <input type="text" class="form-control" id="InputLogin" aria-describedby="emailHelp" name="username">
                                        </div>
                                        <div class="input-group mb-4">
                                            <span class="input-group-text" id="Pass">Password</span>
                                            <input type="password" class="form-control" id="InputPassword" name="password">
                                            <button class="btn btn-outline-secondary" type="button" onclick="show_hide_password1(this, 'InputPassword')" id="button-pass1"><i class="bi bi-eye"></i></button>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input id="remember" name="remember-me" type="checkbox" class="form-check-input">
                                            <label class="form-check-label" for="remember">Remember me</label>
                                        </div>
                                        <button type="submit" class="btn btn-dark">Sign In</button>
                                        <a th:href="@{/registration}" class="btn btn-secondary" tabindex="-1" role="button">Registration</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function show_hide_password1(target, buttonId){
            var input = document.getElementById(buttonId);
            if (input.getAttribute('type') == 'password') {
                target.classList.add('view');
                target.innerHTML = '<i class="bi bi-eye-slash">';
                input.setAttribute('type', 'text');
            } else {
                target.innerHTML = '<i class="bi bi-eye">';
                input.setAttribute('type', 'password');
            }
            return false;
        }
    </script>
</body>
</html>
